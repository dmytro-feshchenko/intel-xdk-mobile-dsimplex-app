<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>Tab View Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
        
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/underscore.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/backbone.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>  

</head>

<body>

    <div id="splashscreen" class='ui-loader heavy'>
        LightMath - MMDO is simple
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>

    <div class="view">
        <header>
            <h1>Title</h1>
        </header>

        <div class="pages">

            <!--Tab View Pages-->

            <div class="panel" data-title="Double simplex" id="tab1" data-selected="true">
                <form id="dSimplexForm" action="">
                    
                    <div class="form-group">
                        <div class="form-label">
                            <label for="dsimplex-count-variables">Count variables</label>
                        </div>
                        <input id="dsimplex-count-variables" name="DSimplex[countVariables]" type="number" placeholder="Type something" min="2" max="10" value="2" />
                    </div>
                    <div class="form-group">
                        <div class="form-label">
                            <label for="dsimplex-count-limits">Count limits</label>
                        </div>
                        <input id="dsimplex-count-limits" name="DSimplex[countLimits]" type="number" placeholder="Type something" min="2" max="10" value="2" />
                    </div>
                    
                    <button id="dSimplexRefresh" type="button" class="btn btn-warning">Refresh</button>    
                </form>
                
                <div id="d-simplex-container" class="d-simplex-result-container"></div>
            </div>

            <div class="panel" data-title="Gomori" id="tab2">
                <form id="gomoriForm" action="">

                    <div class="form-group">
                        <div class="form-label">
                            <label for="gomori-count-variables">Count variables</label>
                        </div>
                        <input id="gomori-count-variables" name="DSimplex[countVariables]" type="number" placeholder="Type something" min="2" max="10" value="2" />
                    </div>
                    <div class="form-group">
                        <div class="form-label">
                            <label for="gomori-count-limits">Count limits</label>
                        </div>
                        <input id="gomori-count-limits" name="DSimplex[countLimits]" type="number" placeholder="Type something" min="2" max="10" value="2" />
                    </div>

                    <button id="gomoriRefresh" type="button" class="btn btn-warning">Refresh</button>
                </form>

                <div id="gomori-container" class="d-simplex-result-container"></div>

                <button id="btnGomoriStep" type="button" class="btn btn-warning">Next step</button>
            </div>

        </div>

        <footer>
            <a href="#tab1" class="icon folder" onclick="$.afui.clearHistory()">Double simplex</a>
            <a href="#tab2" class="icon folder" onclick="$.afui.clearHistory()">Gomori</a>
        </footer>
    </div>

<script src="js/app.js"></script>
    
<script type="text/template" id="tpl-simplex-field">
    <div class="simplex-items">
    <% _.each(items,function(item,key,list){ %>
    <div class="limit-variable">
        <div class="form-group">
            <div class="form-label">
                <label for="dsimplex-lim-<%= item.lim_id %>-var-<%= item.var_id %>"><%= item.title %></label>
            </div>
            <input id="dsimplex-lim-<%= item.lim_id %>-var-<%= item.var_id %>" name="DSimplex[lim]" type="text" placeholder="Type something" value="0" />
        </div>
    </div>
    <% }) %>
    </div>
</script>

<script type="text/template" id="tpl-gomori-field">
    <div class="simplex-items">
        <% _.each(items,function(item,key,list){ %>
        <div class="limit-variable">
            <div class="form-group">
                <% if(item.title != '') { %>
                <div class="form-label">
                    <label for="gomori-lim-<%= item.lim_id %>-var-<%= item.var_id %>"><%= item.title %></label>
                </div>
                <% } %>
                <input id="gomori-lim-<%= item.lim_id %>-var-<%= item.var_id %>" name="DSimplex[lim]" type="text" placeholder="Type something" value="0" />
            </div>
        </div>
        <% }) %>
    </div>
</script>

<script type="text/template" id="tpl-gomori-checkbox">
    <div class="simplex-items">
        <% _.each(items,function(item,key,list){ %>
        <div class="limit-integer">
            <div class="form-group">
                <% if(item.title != '') { %>
                <div class="form-label">
                    <label for="gomori-var-int-<%= item.var_id %>"><%= item.title %></label>
                    <input id="gomori-var-int-<%= item.var_id %>" name="gomori-var-int-<%= item.var_id %>" type="checkbox" style="display: inline-block !important;" checked="checked"/>
                </div>
                <% } %>

            </div>
        </div>
        <% }) %>
    </div>
</script>
    
</body>

</html>
